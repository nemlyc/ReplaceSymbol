<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/script.js" defer="defer"></script>
    <title>ReplaceSymbol | 単語自動置換</title>
  </head>

  <body>
    <div id="calc_space">
      <textarea
        name="input_text"
        id="input_text"
        cols="30"
        rows="10"
        onkeyup="calcTextAreaData(value)"
      ></textarea>
      <textarea
        name="output_text"
        id="output_text"
        cols="30"
        rows="10"
        readonly
      ></textarea>
    </div>
    <div id="out_space">
      <p id="length">文字数 : 0 字</p>
    </div>
  </body>
